  <div id="top">
    <h1>Classic Cheesecake Recipe</h1>
    <p>Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker
      crust, no one can deny its simple decadence. For the best results, bake in a water bath.</p>
    <img src="photo1.png" alt="tortica">

  </div>

  <div id="ingredientes">
    <h3>Ingredients</h3>
    <p class="subtitulo">Graham Cracker Crust</p>

    <div class="lista-ingre">
      <input type="checkbox" id="ingre" name="ingre" value="cosita">
      <label for="ingree1"> 1 and 1/2 cups (150g) <strong>graham cracker crumbs</strong> (about 10 full sheet graham crackers)</label><br>
      <input type="checkbox" id="ingre2" name="ingre2" value="cosita2">
      <label for="ingree2"> 5 Tablespoons (70g) <strong>unsalted butter</strong>, melted</label><br>
      <input type="checkbox" id="ingre2" name="ingre2" value="cosita2">
      <label for="ingree2">1/4 cup (50g)<strong> granulated sugar</strong> </label><br>
    </div>
    
    <div>
      <p class="subtitulo">Cheesecake</p>
    </div>

  </div>
